<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Message from File</title>
</head>
<body>
    <h1>Message from the Repository</h1>
    <div id="message-container">Loading message...</div>
    <script>
        function fetchMessage() {
            fetch('message.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('message-container').innerText = data;
                })
                .catch(error => {
                    document.getElementById('message-container').innerText = 'Error: ' + error;
                });
        }
      window.onload = fetchMessage;
    </script>
</body>
</html>
